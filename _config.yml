# Site Settings
# Base URL, start with http:// and must end WITHOUT a slash
baseurl: '/the-plain'
permalink: /notes/:title
timezone: Asia/Kuala_Lumpur

# Site Build
highlighter: redcarpet
markdown: kramdown
kramdown:
    input: GFM
sass:
    style: :compressed

# Other Params
include: [ 'robots.txt' ]
exclude: [ 'LICENSE', 'README.md', 'CNAME', 'vendor', 'Gemfile' ]
gems:
    - jekyll-sitemap

compress_html:
    clippings: all
    ingore:
        envs: [ 'test' ]

defaults:
  -
    scope:
      path: ""
    values:
      layout: "null"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
